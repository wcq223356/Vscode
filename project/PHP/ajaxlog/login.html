<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>
    <script src="jquery.js"></script>
</head>
<body>
   <p>用户名：<input type="text" id="uname" name="username"></p>
   <p>密码：<input type="password" id="upass" name="userpass"></p>
   <p><input type="button" value="登录" id="log"></p>

    <script>
        $(function () {

            $('#log').click(function () {

                let username = $('#uname').val();
                let userpass = $('#upass').val();

                $.post('check.php', {
                    username,
                    userpass

                }, function (data) {
                   data = JSON.parse(data);   //将json字符串转成对象
                   console.log(data);
                    if(data.stateCode == 200) {
                        window.location.href = 'welcome.html';
                    } else {
                        return false;
                    }

                })


            })


        })





    </script>



</body>
</html>
