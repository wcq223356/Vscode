<body>
    <form action="post.php?act=login" method="post">
        <p>
           用户名：<input type="text" name="userName">
        </p>
        <p>
            密码：<input type="password" name="userPasswd">
        </p>
        <p>
            邮箱：<input type="email" name="userMail">
        </p>

            手机号：<input type="tel" name="userPhone">

        </p>

            <button>注册</button>
        </p>

    </form>
