    <!-- 方法2： -->
    <script>
        function Children2 (name, age) {        //注意函数里的是参数也就是值
            this.name = name;                   //this后面的是属性，=后面是值
            this.age = age
        }
    
        let parent = {
            sayThing: function () {
                console.log(this.name + this.age)
            },
            playing: function () {
                console.log(this.name + 'basketball')
            } 
        }
        
        for(let i in parent) {
           Children2.prototype[i] = parent[i];      //遍历对象取方法
        }
        
        let me = new Children2('魏', 23)
        me.sayThing();
        me.playing();
    
    </script>
