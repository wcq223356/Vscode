<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过渡</title>
		<style>
			div {
				width: 50px;
				height: 50px;
				background-color: #3388FF;
				text-align: center;
				transition: width 2s, height 2s, transform 2s;
			}
			div:hover {
				width: 200px;
				height: 200px;
				transform: rotate(360deg);
				
			}
			
			
		</style>
	</head>
	
	<body>
		<div id="">
			<span class="box">逗比</span>
			<span>去死</span>
		</div>
	</body>
</html>
