<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>德丽莎世界第一可爱</title>
		<style >
			h1,h2,h3,h4{
				font-size: 15px;
				color: #0000FF;
				font-weight: bold;
		             
			}
			.水平线{border-bottom: 5px solid;border-bottom-color: #ff0000;}
		</style>
	</head>
	<body>
		<h1>德丽莎</h1>
		<h2>琪亚娜</h2>
		<h3>芽衣</h3>
		<h4>姬子</h4>
		<p>为&nbsp;&nbsp;美好的<br>梦想而战</p>
		<hr size="7" color="aqua"（网页中现在一般不直接使用水平线标签,可以用段落文本并且赋予其样式来实现)>
		<p class="水平线"></p>
		<!--开始-->
		<div>
		空格&nbsp; 大于号&gt; 小于号&lt; 上引号&quot;
		</div>
		<!--结束-->
		<img src="img/图片1.jpg" （把图片放入img里是相对地址)alt="替换文本"（图片无法正常显示
			会替换相应文本内容） title="古文"（当鼠标放在图片上会显示的信息)>
		<img src="https://www.baidu.com/img/bd_logo1.png"/(直接复制网址中图片的地址
		进行粘贴叫做绝对地址)>
		<hr />
		
		<a href="html/index.html">超链接</a>
		
		
		内置属性：img标签：src、alt、title、
		
		<img id="" src="img/图片11.jpg"/ alt="" title="" data-ab = "">
		
		
	</body>
</html>
