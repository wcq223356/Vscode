<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/calculator.css">
    <title>计算器</title>
</head>

<body>
    <div id="frame">

        <div id="head">
            <input type="text" id="output" value="0" readonly>
        </div>

        <div id="num">
            <input type="reset" id='clear' value='C'>
            <input type="button" id='' value='←'>
            <input type="button" id='div' value='/'>
            <input type="button" id='seven' value='7'>
            <input type="button" id='eight' value='8'>
            <input type="button" id='nine' value='9'>
            <input type="button" id='four' value='4'>
            <input type="button" id='five' value='5'>
            <input type="button" id='six' value='6'>
            <input type="button" id='one' value='1'>
            <input type="button" id='two' value='2'>
            <input type="button" id='three' value='3'>
            <input type="button" id='' value='√'>
            <input type="button" id='zero' value='0'>
            <input type="button" id='spot' value='.'>
        </div>

        <div id='operator'>
            <input type="button" id="mul" value='*'>
            <input type="button" id="sub" value='-'>
            <input type="button" id="add" value='+'>
            <input type="button" id="equal" value='=' class="dengyu">
        </div>

    </div>
</body>

</html>
