    <!--       
        秒= 毫秒/1000
        分= 秒/60
        小时= 分/60
        天 = 小时/24
        去除小数点后面部分可以使用 floor 或者 parseInt()
        但是还有剩整数的余数该怎么算
        可以使用求余% ： 36小时 % 24小时 = 12小时
     -->
    <!-- 预计毕业时间 -->
    <script>
        setInterval(foo, 1000);

        function foo() {
            let willTime = new Date('2020-1-17');
            let nowTime = new Date();
            // console.log(willTime.getTime(), nowTime.getTime());
            let time = willTime - nowTime;
            // console.log(time);

            let day = Math.floor(time / 1000 / 60 / 60 / 24);
            let hour = Math.floor(time / 1000 / 60 / 60 % 24);
            let minute = Math.floor(time / 1000 / 60 % 60);
            let second = Math.floor(time / 1000 % 60);

            second = (second < 10) ? '0' + second : second;//拼接0
            minute = (minute < 10) ? '0' + minute : minute;
            hour = (hour < 10) ? '0' + hour : hour;

            let result = '倒计时：' + day + ' 天 ' + hour + ' 时 ' + minute + ' 分 ' + second + ' 秒 '

            console.log(result);
        }
    </script>
