   <!-- 当两个for循环相套的时候，从第一个for循环开始，一直要等到
        第二个for循环完全走了一遍之后，第一个for循环才会继续进行下一次，
        然后第二个for循环又继续走完一轮，再到第一个循环，如此往复直到第一个for循环停止 -->
<script>
        for (let i=1; i<10; i++) {
            for ( let a=0+i; a<10; a++) {
                  document.write( i + '*' + a + '=' + a*i + ' ')
            }
            document.write('<br>')
        }
