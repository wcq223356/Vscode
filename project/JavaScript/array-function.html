<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>array方法</title>
</head>

<body>
<!-- 次方法的作用是判断一个数是否在数组里 -->
    <script>
        Array.prototype.array = function (item) {          //因为所有的数组都来源于Array,因此直接给他添加一个方法
                                                          // 后续判断其他数组，直接调用此方法就可以 

            for (let i = 0; i < this.length; i++) {


                if (item === this[i]) {
                    return true;
                }
            }
            return false;
        }

        let arr = new Array(1, 3, 5, 7, 8, 10, 12);
        console.log(arr.array(2));
    </script>
</body>

</html>
