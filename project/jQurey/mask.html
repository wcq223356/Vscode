<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <title>mask</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #mask {
            position: fixed;
            width: 100%;
            height: 100vh;
            background-color: rgba(250, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <script>


        $(function () {
            setTimeout(function () {
                $('div#mask').slideUp(5000)
            }, 3000)
        })




    </script>

    <div id="mask">
        什么鬼
    </div>
</body>

</html>
